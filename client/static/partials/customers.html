
<div ng-controller="customersController as Customers">
	<div class="container">
		<div class="row">
			<div class="col s6">
				<h3>Add new customer:</h3>
				<h5>Customer Name:</h5>
				<div class="input-field">
					<input type="text" ng-model='Customers.newCustomer.name'>
					<button class='btn btn-medium blue' ng-click='Customers.addCustomer()'>Add</button>

				</div>
			</div>
		</div>
	</div>
	<div class="container">
		<div class="row">
			<div class="col s3 offset-s9">
				<h5>Search</h5>
				<div class="input-field">
					<input type="text" ng-model="filter_created_at">
				</div>
			</div>
		</div>
		<div ng-bind="error" style='color:red'></div>
		<div class="row">
			<div class="col s12">
				<table class='striped'>
					<thead>
						<th>Customer Name</th>
						<th>Created Date</th>
						<th>Actions</th>
					</thead>
					<tbody>
						<tr ng-repeat="customer in Customers.customers track by customer.name| filter: filter_created_at | orderBy: 'name'">
							<td>{{customer.name}}</td>
							<td>{{customer.created_at}}</td>
							<td><a ng-click='Customers.removeCustomer(customer)'>Remove Customer</a><td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</div>
